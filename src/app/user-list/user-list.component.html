<div class="container">
    <label for="search">Looking for Someone?</label>
    <input type="search" id="search-text" aria-describedby="searchText" placeholder="Search..." [(ngModel)]="searchText" autofocus/>
</div>

<div class="container">    
    <table *ngIf="users" id="users">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users | filter:searchText" (click)="openDetails(user.id)">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.age}}</td>
                <td>{{user.phone | mask: '(000) 000-0000'}}</td>
                <td>{{user.email}}</td>
                <app-user-detail 
                [user]="user"
                [closeDetails]="closeDetails"></app-user-detail>
            </tr>
        </tbody>
    </table>
    <app-messages></app-messages>
</div>
