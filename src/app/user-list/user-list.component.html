<div class="container">
    <input type="search" />
    <button type="submit">Search</button>
</div>

<div class="container">    
    <table *ngIf="users" class="user-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" (click)="openDetails(user.id)">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.age}}</td>
                <app-user-detail 
                [user]="user"
                [closeDetails]="closeDetails"></app-user-detail>
            </tr>
        </tbody>
    </table>
</div>
